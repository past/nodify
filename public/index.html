        .bespin {

            border: 1px solid #25225B;
            border-bottom-left-radius: 0.25em 0.25em;
            border-bottom-right-radius: 0.25em 0.25em;
            border-top-left-radius: 0.25em 0.25em;
            border-top-right-radius: 0.25em 0.25em;
            color: white;
            font-family: arial, lucida, helvetica, sans-serif;
            font-size: 14px;
            margin-left: 8px; /*padding: 8px 12px;*/
            text-shadow: rgba(0, 0, 0, 0.398438);

        }

        #message_from_top {
            color: #E2BE38;

        }

        a.prj-lnk {
            color: white;
        }

        .loading {
            background: #FFC129;
            color: black;
            font-weight: bold;
            padding: 3px;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
        }

        .loading-img, .loading-element {
            background: transparent;
            padding: 0px;
        }

        .loading.top {
            -moz-border-radius-topleft: 0px;
            -moz-border-radius-topright: 0px;
            -webkit-border-top-left-radius: 0px;
            -webkit-border-top-right-radius: 0px;
        }

        .loading.left {
            -moz-border-radius-topleft: 0px;
            -moz-border-radius-bottomleft: 0px;
            -webkit-border-top-left-radius: 0px;
            -webkit-border-bottom-left-radius: 0px;
        }

        .loading.bottom {
            -moz-border-radius-bottomleft: 0px;
            -moz-border-radius-bottomright: 0px;
            -webkit-border-bottom-left-radius: 0px;
            -webkit-border-bottom-right-radius: 0px;
        }

        .loading.right {
            -moz-border-radius-topright: 0px;
            -moz-border-radius-bottomright: 0px;
            -webkit-border-top-right-radius: 0px;
            -webkit-border-bottom-right-radius: 0px;
        }

        .loading-masked { overflow: hidden; }

        .loading-error {
            color: #FFF;
            background: red;
        }

    </style>
